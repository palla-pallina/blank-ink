        }

        .nav-links {
            cursor: pointer;
            padding: 5px;
            position: relative;
        }
        .nav-links::after {
            content: '';
            width: 0%;
            height: 5px;
            background: #ff66b2;
            position: absolute;
            left: 0;
            bottom: -16px;
            transition: width 0.5s;
        }
        .nav-links:hover::after,
        .nav-links.active-link::after {
            width: 100%;
        }

        }


        /* Responsive Navbar for Smaller Screens */
        @media screen and (max-width: 768px) {
            .navbar-links {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .navbar-links a {
                display: block;
                padding: 10px;
            }

            .link-icons {
                display: flex;
                justify-content: center;
                width: 100%;
            }
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
            list-style: none;
            padding: 5px 0;
        }

        .dropdown-menu li {
            padding: 10px;
            text-align: left;
        }

        .dropdown-menu li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 8px 12px;
            transition: background 0.3s ease;
        }

        .dropdown-menu li a:hover {
            background-color: #f4f4f4;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

    </style>
